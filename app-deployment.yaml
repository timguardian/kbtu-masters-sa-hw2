apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 2
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: timguardian/talklike
        envFrom:
        - secretRef:
            name: app-api-db-secret
        - secretRef:
            name: app-api-secret
        - configMapRef:
            name: app-api-config-map
        ports:
        - containerPort: 8000